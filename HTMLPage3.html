<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배송 정보 입력 폼</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .phone-inputs {
            display: flex;
            gap: 5px;
        }

            .phone-inputs input {
                flex: 1;
            }

        .email-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
        }

            .email-inputs input {
                flex: 1;
            }

        textarea {
            height: 100px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #005ea2;
            }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>배송 정보 입력</h2>

        <form>
            <div class="form-group">
                <label for="name">성함</label>
                <input type="text" id="name" name="name" placeholder="이름 입력">
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <div class="phone-inputs">
                    <input type="text" name="phone1" maxlength="3">
                    <input type="text" name="phone2" maxlength="4">
                    <input type="text" name="phone3" maxlength="4">
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div class="email-inputs">
                    <input type="text" name="email1">
                    <span>@</span>
                    <input type="text" name="email2">
                </div>
            </div>

            <div class="form-group">
                <label for="address">집주소</label>
                <input type="text" id="address" name="address" placeholder="주소 입력">
            </div>

            <div class="form-group">
                <label for="request">배송시 요청사항</label>
                <textarea id="request" name="request" placeholder="요청사항을 입력하세요"></textarea>
            </div>

            <button type="submit">제출</button>
        </form>
    </div>

</body>
</html>
