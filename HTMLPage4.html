<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청 정보 확인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffdfd;
            padding: 30px;
        }

        .checklist-container {
            border: 3px solid #9b59b6;
            border-radius: 12px;
            padding: 25px;
            max-width: 500px;
            margin: auto;
        }

        .check-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .checkmark {
            color: #a259ff;
            font-size: 22px;
            margin-right: 10px;
        }

        h2 {
            text-align: center;
            color: #8e44ad;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="checklist-container">
        <h2>✅ 신청 정보 확인</h2>

        <div class="check-item"><span class="checkmark">✔</span>2025.07.24</div>
        <div class="check-item"><span class="checkmark">✔</span>A열 120번 좌석</div>
        <div class="check-item"><span class="checkmark">✔</span>무통장 입금</div>
        <div class="check-item"><span class="checkmark">✔</span>3000원 쿠폰 사용</div>
        <div class="check-item"><span class="checkmark">✔</span>성함</div>
        <div class="check-item"><span class="checkmark">✔</span>전화번호</div>
        <div class="check-item"><span class="checkmark">✔</span>이메일 주소</div>
        <div class="check-item"><span class="checkmark">✔</span>집주소</div>
        <div class="check-item"><span class="checkmark">✔</span>배송시 요청사항</div>
        <button type="submit">확인</button>
    </div>
    

</body>
</html>
